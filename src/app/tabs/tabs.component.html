<div class="tab-panel">
    <ul>
        <li *ngFor="let tab of tabs" (click)="selectTab(tab)" [ngClass]="tab.selected ? 'selected-tab' : ''">
            <span class="dot">3</span> {{ tab.tabTitle }}
        </li>
    </ul>
    <div class="tab-content">
        <ng-content></ng-content>
    </div>
</div>
